<!DOCTYPE html>
<html>
<body>


<p>The type of operator returns the type of a variable, object, function, or expression.</p>

<p id="demo"></p>

<script>
document.getElementById("demo").
innerHTML =
	typeof NaN + "<br>" +
	typeof "Arelolo" + "<br>" +
	typeof 69 + "<br>" +
	typeof {suspect:'Arelolo', age:69} + "<br>" +
	typeof true + "<br>" +
	typeof [1, 2, 3, 4] + "<br>" +
	typeof new Date() + "<br>" +
	typeof function () {} + "<br>" +
	typeof mysuspect + "<br>" +
	typeof null;
</script>
